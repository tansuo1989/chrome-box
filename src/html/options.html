<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>dd-box设置页面</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<style>
.center{text-align: center;}
</style>
</head>
<body>
<div class="container">

<div class="row">
    <div class="col-md-12 center"><h3>dd-box设置页面</h3></div>

    <div class="col-md-8 col-md-offset-2">
        <form role="form">
            <div class="form-group">
              <label for="name">开启收藏功能</label>
              <select class="form-control is_collect">
                  <option value="0">关闭</option>
                  <option value="1">开启</option>
              </select>
              <p>收藏功能修改后，要重启浏览器后才能生效</p>
            </div>

            <div class="form-group">
                <label for="name">开启鼠标手势</label>
                <select class="form-control is_gesture">
                    <option value="0">关闭</option>
                    <option value="1">开启</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">开启代码注入功能</label>
                <select class="form-control is_code">
                    <option value="0">关闭</option>
                    <option value="1">开启</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-success sub" type="button">确 定</button>
            </div>
        </form>
    </div>
</div>


</div>    
</body>
</html>
<script src="/lib/jquery.min.js"></script>
<script src="/js/options.js"></script>
